<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="card">
    <div class="icon-bg">
      <img class="icon" src="./img/icon-star.svg">
    </div>
    <p class="title">How did we do?</p>
    <p class="para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-cont">
      <button class="rating" id="1">1</button>
      <button class="rating" id="2">2</button>
      <button class="rating" id="3">3</button>
      <button class="rating" id="4">4</button>
      <button class="rating" id="5">5</button>
    </div>
    <button class="submit" type="submit">SUBMIT</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/b-capra/interactive-rating" target="_blank">Brett Capra</a>.
  </div>
</body>
</html>
